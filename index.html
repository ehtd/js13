            playerHasMoved = true;
        }

            hero.y += hero.speed ;
            playerHasMoved = true;

        }

            playerHasMoved = true;

    var tileSize = 16;       // The size of a tile (32×32)
    var rowTileCount = 30;   // The number of tiles in a row of our background
    var colTileCount = 40;   // The number of tiles in a column of our background
    var imageNumTiles = 13;  // The number of tiles per row in the tileset image

    function drawTiledBackground () {
        for (var r = 0; r < rowTileCount; r++) {
            for (var c = 0; c < colTileCount; c++) {
                var tile = ground[ r ][ c ];
                var tileRow = (tile / imageNumTiles) | 0; // Bitwise OR operation
                var tileCol = (tile % imageNumTiles) | 0;
                ctx.drawImage(tilesetImage, (tileCol * tileSize), (tileRow * tileSize), tileSize, tileSize, (c * tileSize), (r * tileSize), tileSize, tileSize);
